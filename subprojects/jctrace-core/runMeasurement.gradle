
tasks.register("runMeasurementTest", JavaExec){
    it.dependsOn("shadowJar")
    group "Run"

    classpath = sourceSets.test.runtimeClasspath

    main = 'de.turban.deadlock.tests.tracer.TestMain'

    it.jvmArgs([
        '-javaagent:build/libs/jctrace-core-1.0.0-SNAPSHOT-all.jar',
        '-Xbootclasspath/a:build/libs/jctrace-core-1.0.0-SNAPSHOT-all.jar',
        '-Dde.turban.DeadLockTracer.blacklist=org.eclipse;com.google',
        '-Dde.turban.DeadLockTracer.stacktracingClasses=de.turban.deadlock.tests.tracer.TestMain',
    ])
}
